<!DOCTYPE html>
<html>
<head>
    <title>Roblox Script Uploader</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #111; color: #fff; }
        textarea { width: 100%; height: 150px; }
        button { padding: 10px 20px; margin-top: 10px; }
        input { width: 100%; }
    </style>
</head>
<body>
    <h1>Paste Your Roblox Script</h1>
    <textarea id="script"></textarea><br>
    <button onclick="upload()">Upload Script</button>
    <p id="result"></p>
    <script>
        function upload() {
            const code = document.getElementById('script').value;
            fetch('/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                  'Generated Link: <a href="' + data.link + '" target="_blank">' + data.link + '</a>';
            })
            .catch(err => alert('Error: ' + err));
        }
    </script>
</body>
</html>
